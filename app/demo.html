<!doctype html>
<html lang="en" data-ng-app="demoApp">
<head>
    <title>AngularJs Demo</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />


    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/design.css -->
    <!-- bower:css -->
    <link href="styles/todo.css" rel="stylesheet" type="text/css" />
    <!-- endbower -->
    <!-- endbuild -->


    <link rel="shortcut icon" href="favicon.ico" />

<body>


<article id="wrapper">

    <header id="header">TodoMaster</header>

    <section id="mainer" ng-controller="pCtrl" style="font-size: 14px;">
        {{title}}
        <div ng-controller="mCtrl">
            {{title}} {{$parent.title}}
            <div ng-controller="bCtrl">
                {{title}} {{$parent.title}} {{$parent.$parent.title}}
            </div>
        </div>
    </section>

    <!--<section id="mainer" ng-controller="pAsCtrl as p" style="font-size: 14px;">-->
        <!--{{p.title}}-->
        <!--<div ng-controller="mAsCtrl as m">-->
            <!--{{m.title}} {{p.title}}-->
            <!--<div ng-controller="bAsCtrl as b">-->
                <!--{{b.title}} {{m.title}} {{p.title}}-->
            <!--</div>-->
        <!--</div>-->
    <!--</section>-->

    <footer id="footer">angularJs demo - simple todo list</footer>

</article>

<script src="config/todo/config.js" type="text/javascript"></script>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->

<script src="lib/underscore/underscore-min.js" type="text/javascript"></script>
<script src="lib/angular/angular.js" type="text/javascript"></script>
<script src="lib/angular-sanitize/angular-sanitize.min.js" type="text/javascript"></script>
<script src="lib/angular-resource/angular-resource.min.js" type="text/javascript"></script>
<script src="lib/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>

<!-- endbower -->
<!-- endbuild -->


<script>
    var demoApp = angular.module('demoApp', []);

    demoApp.controller('pCtrl', function($scope){
        $scope.title = 'pCtrl';
    });

    demoApp.controller('mCtrl', function($scope){
        $scope.title = 'mCtrl';
    });

    demoApp.controller('bCtrl', function($scope){
        $scope.title = 'bCtrl';
    });

    demoApp.controller('pAsCtrl', function($scope){
        var vm = this;
        vm.title = 'pCtrl';
        return vm;
    });

    demoApp.controller('mAsCtrl', function($scope){
        var vm = this;

        vm.title = 'mCtrl';
        return vm;
    });

    demoApp.controller('bAsCtrl', function($scope){
        var vm = this;

        vm.title = 'bCtrl';
        return vm;
    })


</script>


</body>

</html>
